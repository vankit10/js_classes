<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="main">
        <div class="ldiv">
            <h1 class="head">Facebook</h1>
            <p class="para">Facebook helps you connect and share
                with the people in your life</p>
        </div>
        <div class="rdiv">
            <div class="card">
                <input type="text" class="username" placeholder="Enter Username">
                <input type="password" class="password" placeholder="Enter Password">
                <button class="login">Login</button>
                <a href="#" class="fp">Forget Password?</a>
                <div class="line"></div>
                <button class="signup">Signup</button>
            </div>
            <p class="para2">
                <span>Create a page</span>for a celebrity, brand or business.</p>
        </div>
    </div>
    
</body>
</html>
